<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://java.sun.com/jsf/facelets">
     
<h:head>
	<title>Bienvenido al Sistema</title>
</h:head>

<h:body>
<h:form>  
    <p:growl id="messages"/>  
    <p:menubar id="menubar">  
        <p:submenu label="SubMenu1" icon="ui-icon-document">  
            <p:submenu label="Procesos" icon="ui-icon-contact">  
                <p:menuitem value="Opción 1" url="#" />  
                <p:menuitem value="Opción 2" url="#" />  
            </p:submenu>  
            <p:menuitem value="Informes" url="#" />  
            <p:separator />  
            <p:menuitem value="Mantenimientos" url="#" />  
        </p:submenu>  
        <p:submenu label="SubMenu2" icon="ui-icon-pencil">  
            <p:menuitem value="Procesos" url="#" icon="ui-icon-arrowreturnthick-1-w" />  
            <p:menuitem value="Informes" url="#" icon="ui-icon-arrowreturnthick-1-e" />  
            <p:menuitem value="Mantenimientos" url="#" />  
        </p:submenu>
        <p:submenu label="SubMenu3" icon="ui-icon-help">  
            <p:menuitem value="Procesos" url="#" />  
            <p:submenu label="Informes" icon="ui-icon-search">  
                <p:menuitem value="Opción 1" url="#" />  
                <p:menuitem value="Opción 2" url="#" />  
            </p:submenu>  
            <p:menuitem value="Mantenimientos" url="#" /> 
        </p:submenu>
        <p:submenu label="SubMenu4" icon="ui-icon-gear">  
            <p:submenu label="Procesos" icon="ui-icon-refresh">  
                <p:menuitem value="Opción 1" actionListener="#{menuPrincipal.save}" icon="ui-icon-disk" update="messages" ajax="true" />  
                <p:menuitem value="Opción 2" actionListener="#{menuPrincipal.update}" icon="ui-icon-arrowrefresh-1-w" update="messages" ajax="true" />  
            </p:submenu>  
            <p:submenu label="Mantenimientos" icon="ui-icon-newwin">  
            	<p:menuitem value="Opción 1" actionListener="#{menuPrincipal.delete}" icon="ui-icon-close" update="messages" ajax="true" onclick="dialog1.show()"/>
                <p:menuitem value="Opción 2" actionListener="#{menuPrincipal.delete}" icon="ui-icon-close" update="messages" ajax="true" onclick="dialog2.show()"/>  
            </p:submenu>  
        </p:submenu>  
        
        <f:facet name="options">  
            <p:inputText id="keyword" style="margin-right:10px"/>  
            <p:watermark for="keyword" value="Buscar aplicación" /> 
		    <p:splitButton value="Alexi Mendoza" actionListener="#{buttonBean.save}" update="messages" icon="ui-icon-disk">  
		        <p:menuitem value="Ayuda" actionListener="#{buttonBean.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>    
		        <p:menuitem value="Acerca del Sistema" actionListener="#{buttonBean.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>    
		        <p:menuitem value="Cambiar contraseña" actionListener="#{buttonBean.delete}" ajax="false" icon="ui-icon-close"/>  
		        <p:menuitem value="Iniciar chat" actionListener="#{buttonBean.delete}" ajax="false" icon="ui-icon-close"/>  
		        <p:separator />  
		        <p:menuitem value="Cerrar sesión" url="/pages/default.jsf" icon="ui-icon-extlink"/>  
		    </p:splitButton>   
        </f:facet>  
    </p:menubar>
    
    <!-- Diálogo 1 -->
	<ui:include src="templates/dialog1.xhtml" />
	
	<!-- Diálogo 2 -->
	<ui:include src="templates/dialog2.xhtml" />
	
	<!-- Menú Inferior -->
	<ui:include src="templates/dock.xhtml" />
</h:form>
</h:body>
</html>
