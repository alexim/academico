<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://java.sun.com/jsf/facelets">
     
<h:head>
</h:head>

<h:body>
<h:form> 
	<p:dialog id="dialog2" widgetVar="dialog2" showEffect="fade" modal="false" header="Informe - Clientes" 
			  width="600" height="500" minimizable="true"> 
	    <p:toolbar>  
			<p:toolbarGroup align="left">  
			    <p:commandButton type="button" value="New" icon="ui-icon-document" />  
			    <p:commandButton type="button" value="Open" icon="ui-icon-folder-open"/>  
			    <p:separator />  
			    <p:commandButton type="button" title="Save" icon="ui-icon-disk"/>  
			    <p:commandButton type="button" title="Delete" icon="ui-icon-trash"/>  
			    <p:commandButton type="button" title="Print" icon="ui-icon-print"> 
			    	<p:printer target="carsTable"/> 
			    </p:commandButton> 
			   <p:commandLink id="xls" ajax="false">  
			         <p:graphicImage value="/images/excel.png"/>  
			         <f:setPropertyActionListener value="false" target="#{exporterController.customExporter}" />  
			         <pe:exporter type="xlsx" target="carsTable" fileName="MessagesAndDetails"  
			                         datasetPadding="4"/>  
			  
			     </p:commandLink> 
			</p:toolbarGroup>  
			
			<p:toolbarGroup align="right">  
			    <p:menuButton value="Options">  
			        <p:menuitem value="Home" url="http://www.primefaces.org" />  
			        <p:menuitem value="ShowCase"  
			                    url="http://www.primefaces.org/showcase" />  
			        <p:menuitem value="TouchFaces"  
			                    url="http://www.primefaces.org/showcase/touch" />  
			    </p:menuButton>  
			</p:toolbarGroup>  
		</p:toolbar>   
		
		<p:dataTable var="cli" value="#{clienteBean.clientesList}"  paginator="true" rows="15"  
                selectionMode="single" 
                 id="carsTable" rowsPerPageTemplate="15, 30, 45" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">  
  		<f:facet name="header">  
          <h:outputText value=""/>  
          <h:outputText value=""/>  
          <h:outputText value="#{messageTableController.currentDate}">  
             <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>  
          </h:outputText>  
     </f:facet>  
        <f:facet name="header">  
            Lista de Clientes
        </f:facet>  
  
        <p:column headerText="IdCliente" sortBy="idCliente" filterBy="idCliente" id="idCliente">  
            #{cli.idCliente}  
        </p:column>  
  
        <p:column headerText="Nombre" sortBy="nombre" filterBy="nombre" id="nombre">  
            #{cli.nombre}  
        </p:column>  
  
        <p:column headerText="Direccion" sortBy="direccion" filterBy="direccion" id="direccion">  
            #{cli.direccion}  
        </p:column>  
  
        <p:column headerText="Identificacion" sortBy="identificacion" filterBy="identificacion" id="identificacion">  
            #{cli.identificacion}"  
        </p:column>  
  
    </p:dataTable>  
	</p:dialog> 
	<p:resizable for="dialog2" minWidth="350" maxWidth="1200" minHeight="350" maxHeight="1200" ghost="true"/>
	<p:draggable for="dialog2" opacity="0.5" /> 
</h:form>
</h:body>
</html>
